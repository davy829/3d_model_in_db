{% extends 'layout.html' %}

{% block content %}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="/" method="post" class="inputForm" enctype="multipart/form-data">
    <h1>давай давай в бд</h1>
    <input type="file" accept=".zip,.rar,.7zip,.m3d" name="fileHandler" class="fileName" />
    <div class="descriptionContainer">
        <textarea name="Text1" cols="40" rows="5" name="fileDescription" class="fileDescription"></textarea>
    </div>
    <button type="submit" class="submitButton"> полетела </button>
</form>

{% endblock %}
